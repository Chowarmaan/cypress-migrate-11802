<mat-divider></mat-divider>
<footer>
	<div
		class="copyright"
		fxFlex
		fxLayout="row"
		fxLayoutAlign="start center"
		data-testid="footer-copyright-text"
	>
		{{ CopyrightText }}
	</div>
	<div
		class="app-version"
		fxFlex
		fxLayout="row"
		fxLayoutAlign="end center"
		data-testid="footer-version-text"
	>
		{{ VersionText }}
	</div>
</footer>
