<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button
			mat-icon-button
			(click)="HeaderMenuButtonClick()"
			data-testid="header-menu-button"
		>
			<mat-icon>menu</mat-icon>
		</button>
		<span data-testid="application-title-text">{{ AppTitle }}</span>
		<div fxFlex fxLayout="row" fxLayoutAlign="end center">
			<button
				mat-icon-button
				[disabled]="AlertCount === 0"
				data-testid="user-alert-notification-button"
			>
				<mat-icon
					matBadge="{{ AlertCount }}"
					[matBadgeHidden]="AlertCount === 0"
					matBadgeColor="warn"
					data-testid="user-alert-notification-button-icon"
					>notifications</mat-icon
				>
				<!-- Include text description of the icon's meaning for screen-readers -->
				<span
					class="cdk-visually-hidden"
					data-testid="user-alert-notification-screen-reader-text"
				>
					You have {{ AlertCount }} alerts.
				</span>
			</button>
			<button
				mat-icon-button
				[matMenuTriggerFor]="UserAccountMenu"
				data-testid="user-account-menu-button"
			>
				<mat-icon data-testid="user-account-menu-button-icon"
					>account_circle</mat-icon
				>
			</button>
			<mat-menu
				#UserAccountMenu="matMenu"
				data-testid="user-account-menu-options"
			>
				<button mat-menu-item>
					<mat-icon>account_circle</mat-icon>
					<span>Profile</span>
				</button>
				<button mat-menu-item>
					<mat-icon>settings</mat-icon>
					<span>Settings</span>
				</button>
				<button mat-menu-item>
					<mat-icon>exit_to_app</mat-icon>
					<span>Logout</span>
				</button>
			</mat-menu>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
